<br/>
<md-card>
    <md-card-subtitle style="width:100%">
        <div>
            EXCEL PROCESSOR
        </div>
    </md-card-subtitle>
    <md-card-content>

        <div fxLayout="row" fxLayoutAlign="space-between center"
            style="height: 100%; box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12)">
        <button
            md-button
            (click)="exportSample()">
            EXPORT
        </button>
        <label
            style="margin-left:10px"
            fxFlex>
            <span *ngIf="selectedSampleList.length > 0">
                Exported <b>{{selectedSampleList.length}}</b> Sample
            </span>
        </label>
        </div>
        <br/>
        <div
            *ngIf="selectedSampleList.length > 0">
            <table
                style="width: 100%; text-align: center; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>
                            No.
                        </th>
                        <th>
                            Sample Code
                        </th>
                        <th>
                            Index Sequence
                        </th>
                        <th>
                            Index Code
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let sample of selectedSampleList; let i = index">
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            <entity-tostring
                                [entity]="sample">
                            </entity-tostring>
                        </td>
                        <td>
                            {{sample.SYS_INDEX_SEQUENCE}}
                        </td>
                        <td>
                            {{sample.SYS_INDEX_CODE}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br/>
        <input
            [hidden]="true"
            id="upload-file-input"
            #excelUploader
            type="file"
            name="excelFile"
            (click)="clearExcel()"
            (change)="submitExcel($event)"/>

        <div fxLayout="row" fxLayoutAlign="space-between center"
            style="height: 100%; box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12)">
            <label for="upload-file-input" style="margin-left: 10px" fxFlex>
                Choose File:
                <b>
                    {{excelUploader.value.split('\\').pop()}}
                </b>
            </label>
            <button
                md-button
                (click)="updateExcel()">
                IMPORT
            </button>
        </div>
        <br/>
        <div
            *ngIf="excelResult.length > 0">
            <table
                style="width: 100%; text-align: center; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th *ngFor="let key of (excelResult[0] | objectKeys)">
                            {{key}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let sample of excelResult">
                        <td *ngFor="let key of (sample | objectKeys)">
                            {{sample[key]}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </md-card-content>
</md-card>
