<br/>
<md-card>
    <md-card-subtitle>
        INDEX VALIDATION PLUGIN
    </md-card-subtitle>
    <md-card-content>
        <p
            style="opacity: 0.5; font-style: italic; font:0.7em; text-align: center"
            *ngIf="selectedSampleList.length == 0">
            No sample selected
        </p>
        <md-chip-list
            style="font:0.7em; text-align: center"
            *ngIf="selectedSampleList.length > 0">
            <md-chip
                style="background:#859900; color: white;"
                *ngIf="result">
                Validation Passed
            </md-chip>
            <md-chip
                style="background:#cb4b16; color: white"
                *ngIf="!result">
                Validation Failed
            </md-chip>
        </md-chip-list>
        <br/>
        <span
            *ngIf="selectedSampleList.length > 0">
            <table
                style="width: 100%; text-align: center; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>
                            No.
                        </th>
                        <th>
                            Sample Code
                        </th>
                        <th>
                            Index Sequence
                        </th>
                        <th>
                            Index Code
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let sample of selectedSampleList; let i = index">
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            <entity-tostring
                                [entity]="sample">
                            </entity-tostring>
                        </td>
                        <td>
                            <span
                                *ngIf="resultList[i]">
                                {{sample.SYS_INDEX_SEQUENCE}}
                            </span>
                            <span
                                style="color:red"
                                *ngIf="!resultList[i]">
                                {{sample.SYS_INDEX_SEQUENCE}}
                            </span>
                        </td>
                        <td>
                            {{sample.SYS_INDEX_CODE}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </span>
    </md-card-content>
</md-card>
