<md-card>
    <md-card-subtitle style="width:100%">
        <div
            *ngIf="selectedSampleList.length == 0">
            INDEX VALIDATION
        </div>
        <div
            style="width:100%"
            *ngIf="selectedSampleList.length > 0">
            <span
                *ngIf="result"
                class="msg-success">
                INDEX VALIDATION: Passed
            </span>
            <span
                *ngIf="!result"
                class="msg-fail">
                INDEX VALIDATION: Failed
            </span>
        </div>
    </md-card-subtitle>
    <md-card-content>
        <p
            style="opacity: 0.5; font-style: italic; font:0.7em; text-align: center"
            *ngIf="selectedSampleList.length == 0">
            No sample selected
        </p>

        <br/>
        <span
            *ngIf="selectedSampleList.length > 0">
            <table
                style="width: 100%; text-align: center; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>
                            No.
                        </th>
                        <th>
                            Sample Code
                        </th>
                        <th>
                            Index Sequence
                        </th>
                        <th>
                            Index Code
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let sample of selectedSampleList; let i = index">
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            <span
                                *ngIf="resultList[i]">
                                <entity-tostring
                                    [entity]="sample">
                                </entity-tostring>
                            </span>
                            <span
                                style="color:red"
                                *ngIf="!resultList[i]">
                                <entity-tostring
                                    [entity]="sample">
                                </entity-tostring>
                            </span>
                        </td>
                        <td>
                            <span
                                *ngIf="resultList[i]">
                                {{sample.SYS_INDEX_SEQUENCE}}
                            </span>
                            <span
                                style="color:red"
                                *ngIf="!resultList[i]">
                                {{sample.SYS_INDEX_SEQUENCE}}
                            </span>
                        </td>
                        <td>
                            {{sample.SYS_INDEX_CODE}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </span>
    </md-card-content>
</md-card>
