
<md-expansion-panel>
    <md-expansion-panel-header
        [ngClass]="selectedSampleList.length == 0 ?'':result?'msg-success':'msg-fail'">
        <md-panel-title
            [ngClass]="selectedSampleList.length == 0 ?'':result?'msg-success':'msg-fail'">
            Plugin: Index Validator
        </md-panel-title>
        <md-panel-description
            *ngIf="selectedSampleList.length > 0 && result"
            [ngClass]="selectedSampleList.length == 0 ?'':result?'msg-success':'msg-fail'">
            PASS
        </md-panel-description>
        <md-panel-description
            *ngIf="selectedSampleList.length > 0 && !result"
            [ngClass]="selectedSampleList.length == 0 ?'':result?'msg-success':'msg-fail'">
            FAIL
        </md-panel-description>
        <md-panel-description
            *ngIf="selectedSampleList.length == 0">
            No sample selected
        </md-panel-description>
    </md-expansion-panel-header>
    <span
        *ngIf="selectedSampleList.length > 0">
        <table
            style="width: 100%; text-align: center; border-collapse:collapse;">
            <thead>
                <tr>
                    <th>
                        No.
                    </th>
                    <th>
                        Sample Code
                    </th>
                    <th>
                        Index Sequence
                    </th>
                    <th>
                        Index Code
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let sample of selectedSampleList; let i = index">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        <span
                            *ngIf="resultList[i]">
                            <entity-tostring
                                [entity]="sample">
                            </entity-tostring>
                        </span>
                        <span
                            style="color:red"
                            *ngIf="!resultList[i]">
                            <entity-tostring
                                [entity]="sample">
                            </entity-tostring>
                        </span>
                    </td>
                    <td>
                        <span
                            *ngIf="resultList[i]">
                            {{sample.SYS_INDEX_SEQUENCE}}
                        </span>
                        <span
                            style="color:red"
                            *ngIf="!resultList[i]">
                            {{sample.SYS_INDEX_SEQUENCE}}
                        </span>
                    </td>
                    <td>
                        {{sample.SYS_INDEX_CODE}}
                    </td>
                </tr>
            </tbody>
        </table>
    </span>
</md-expansion-panel>
