<span *ngIf="attributeObjectList.length > 0">
    <span>
        {{attributeObjectList[0]['value']}}
    </span>
    <span
        *ngIf="attributeObjectList.length > 1"
        (click)="openAttributeHistoryDialog()">
        <i style="font-size:0.5em"
            class="material-icons">history</i>
    </span>
</span>
