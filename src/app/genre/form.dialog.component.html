<div
    fxLayout="row"
    fxLayoutAlign="space-between start">
    <h3>
        {{config.entity[config.entity["SYS_LABEL"]] | uppercase}}
    </h3>
    <button
        tabindex="-1"
        mat-icon-button
        mat-dialog-close>
        x 
    </button>
</div>
<br/>
<br/>

<div
    fxLayout="column"
    fxLayoutAlign="center stretch"> 
    <mat-input-container class="full-width">
        <input
            matInput
            disabled
            tabindex="-1"
            type="text"
            [(ngModel)]="object.SYS_ENTITY"
            placeholder="{{config.entity[config.entity['SYS_LABEL']]}}"/>
    </mat-input-container>
    <mat-input-container class="full-width">
        <input
            matInput
            tabindex="-1"
            required
            type="text"
            [(ngModel)]="object.SYS_IDENTIFIER"
            placeholder="IDENTIFIER"/>
    </mat-input-container>
    <mat-input-container class="full-width">
        <input
            matInput
            required
            type="text"
            [(ngModel)]="object.label"
            placeholder="Label"/>
    </mat-input-container>

</div>
<div
    fxLayout="row"
    fxLayoutAlign="end end">
    <button 
        mat-button
        (click)="createObject()">
        SUBMIT
    </button>
    <button 
        mat-button
        (click)="object = {}">
        CLEAR
    </button>
</div>

<div
    *ngFor="let genre of genreList"
    fxLayout="column"
    fxLayoutAlign="center stretch">
    <mat-card
        fxLayout="row"
        fxLayoutAlign="space-between center">
        <div>
            {{genre[genre["SYS_LABEL"]]}}
        </div>
        <div>
            {{genre.SYS_CODE}}
        </div>
        <div>
            <span style="color: #aaa">{{genre.id}}</span>
        </div>
        <div>
            <button
                mat-icon-button
                  (click)="editGenre(genre)">
                <mat-icon style="opacity:0.5">edit</mat-icon>
            </button>
            <button
                mat-icon-button
                (click)="deleteGenreById(genre.id)">
                <mat-icon style="opacity:0.5">delete</mat-icon>
            </button>
        </div>
    </mat-card>
    <br/>
</div>
