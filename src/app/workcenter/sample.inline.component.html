<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px"
    *ngFor="let key of (result | objectKeys);">
    <span *ngIf="key != 'undefined'">
        <span
            *ngIf="showCheckbox">
            <md-checkbox
                (click)="checkEntity(key)"
                [(ngModel)]="result[key]['TMP_CHECKED']"
                color="primary">
            </md-checkbox>
        </span>
        <span (click)="result[key]['TMP_EXPAND']=!result[key]['TMP_EXPAND']">
            {{key}}
        </span>
        <div *ngIf="result[key]['TMP_EXPAND']">
            <div
                style="margin-left: 50px"
                *ngFor="let sample of result[key]">
                <md-checkbox
                    [(ngModel)]="sample['TMP_NEXT_SAMPLE_INDEX']?sampleList[sample['TMP_NEXT_SAMPLE_INDEX']]['TMP_CHECKED']:sample['TMP_CHECKED']"
                    color="primary">
                "{{sampleList[sample['TMP_NEXT_SAMPLE_INDEX']]?sampleList[sample['TMP_NEXT_SAMPLE_INDEX']]['SYS_SAMPLE_CODE']:"-"|json}}"
                </md-checkbox>
                <entity-info-inline
                    [entity]="sample">
                </entity-info-inline>
            </div>
        </div>
    </span>
</div>
<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px"
    *ngFor="let sample of result['undefined'];">
    <entity-info-inline
        [showCheckbox]="true"
        [entity]="sample">
    </entity-info-inline>
</div>
