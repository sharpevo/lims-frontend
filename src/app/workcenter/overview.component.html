<ul style="list-style:none">
    <li
		style="list-style:none"
		*ngFor="let entity of workcenterList">
		<md-menu #menu="mdMenu" style="font-size:9pt">
			<button
				md-menu-item
				(click)="openNewGenreDialog(entity)">
				<md-icon>add</md-icon>
				<span>Genres of {{entity[entity["SYS_LABEL"]]}}</span>
			</button>
			<button
                md-menu-item
                (click)="openNewAttributeDialog(entity)">
				<md-icon>edit</md-icon>
				<span>Attributes of {{entity[entity["SYS_LABEL"]]}}</span>
			</button>
			<button
				md-menu-item
				(click)="openNewEntityDialog(entity)">
				<md-icon>add</md-icon>
				<span>Entities of {{entity[entity["SYS_LABEL"]]}}</span>
			</button>
            <md-divider></md-divider>
			<button
                md-menu-item
                [routerLink]="['/workcenter-dashboard', entity.id]">
				<md-icon>info</md-icon>
				<span>Details of {{entity[entity["SYS_LABEL"]]}}</span>
			</button>
		</md-menu>
		<span
			fxLayout="row"
			fxLayoutAlign="space-between center">
			<span
				style="width:100%"
				mdTooltip="{{entity.SYS_IDENTIFIER}}"
				[mdTooltipPosition]="'above'"
				[mdTooltipShowDelay]="2000"
				[mdTooltipHideDelay]="0"
				(click)="entity.tmp_open=!entity.tmp_open">
				<span
					style="font-size:12pt">
					<!--<md-checkbox-->
					<!--[checked]="d.tmp_checked"-->
					<!--(change)="d.tmp_checked=!d.tmp_checked">-->
					<!--</md-checkbox>-->
					<entity-tostring
                        [entity]="entity">
                    </entity-tostring>
				</span>
			</span>
			<button
				md-icon-button
				style="opacity:0.5"
				[mdMenuTriggerFor]="menu">
				<md-icon>more_horiz</md-icon>
			</button>
		</span>
        <md-divider></md-divider>
        <ul 
            *ngIf="entity.tmp_open"
            style="list-style:none">
            <li
                style="list-style:none"
                *ngIf="(workcenter | json) != '{}'">
                <workcenter-sample-scheduled
                    [workcenter]="entity">
                </workcenter-sample-scheduled>
            </li>
            <li
                style="list-style:none"
                *ngIf="(workcenter | json) != '{}'">
                <workcenter-sample-activated
                    [workcenter]="entity">
                </workcenter-sample-activated>
            </li>
            <li
                style="list-style:none"
                *ngIf="(workcenter | json) != '{}'">
                <h4>Completed</h4>
                <workcenter-sample-completed
                    [workcenter]="entity">
                </workcenter-sample-completed>
            </li>
            <li
                style="list-style:none"
                *ngIf="(workcenter | json) != '{}'">
                Exceptional
            </li>
        </ul>
    </li>
</ul>
