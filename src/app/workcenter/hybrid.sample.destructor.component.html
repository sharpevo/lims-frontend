<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px"
    *ngFor="let key of (hybridSample | objectKeys);">
    <span *ngIf="key!='SAMPLES'">
        <span>
            <md-checkbox
                [(ngModel)]="hybridSampleChecked"
                (click)="checkSample()"
                color="primary">
            </md-checkbox>
            <span
                (click)="showElement = !showElement">
                {{key}}
            </span>
        </span>
        <div
            *ngIf="showElement"
            style="margin-left: 50px">
            <hybrid-sample-destructor
                [hybridSample]="hybridSample[key]">
            </hybrid-sample-destructor>
        </div>
    </span>
    <span *ngIf="key=='SAMPLES'">
        <div *ngFor="let sample of hybridSample[key]">
            <md-checkbox
                *ngIf="sample['TMP_CHECKED'] != 'blahblah'"
                [(ngModel)]="sample['TMP_CHECKED']"
                color="primary">
                "{{sample['SYS_SAMPLE_CODE']}}"
            </md-checkbox>
            <entity-info-inline
                [entity]="sample">
            </entity-info-inline>
        </div>
    </span>
</div>
