<h2>{{workcenter[workcenter['SYS_LABEL']]}}</h2>
<div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
    <md-card
        class="full-width">
        <md-card-subtitle>
            Candidates
        </md-card-subtitle>
        <md-card-content>
            <workcenter-sample-candidate
                [workcenter]="workcenter">
            </workcenter-sample-candidate>
        </md-card-content>
    </md-card>
    <div
        class="full-width"
        fxLayoutGap="10px"
        fxLayout="column" fxLayoutAlign="start stretch" >
        <md-card
            class="full-width">
            <md-card-subtitle>
                Dispatched
            </md-card-subtitle>
            <md-card-content>
                <workcenter-sample-dispatched
                    [workcenter]="workcenter">
                </workcenter-sample-dispatched>
            </md-card-content>
        </md-card>
        <md-card
            class="full-width">
            <md-card-subtitle>
                Processing
            </md-card-subtitle>
        </md-card>
    </div>
</div>
