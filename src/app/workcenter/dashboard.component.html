<h2>{{workcenter[workcenter['SYS_LABEL']]}}</h2>
<md-tab-group
    [selectedIndex]="1"
    [(selectedIndex)]="selectedIndex">
    <md-tab i18n-label="@@dashboard-tab-scheduled" label="Scheduled">
    </md-tab>
    <md-tab i18n-label="@@dashboard-tab-processing" label="Processing">
    </md-tab>
    <md-tab i18n-label="@@dashboard-tab-completed" label="Completed">
    </md-tab>
</md-tab-group>
<br/>
<section *ngIf="selectedIndex === 0">
    <md-card
        class="full-width">
        <md-card-subtitle i18n="@@dashboard-scheduled-samples">
            SCHEDULED SAMPLES
        </md-card-subtitle>
        <md-card-content>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-scheduled
                        *ngIf="sampleList.length > 0"
                        [sampleList]="sampleList">
                    </workcenter-sample-scheduled>
                </div>
            </div>
        </md-card-content>
    </md-card>
</section>
<section *ngIf="selectedIndex === 1">
    <md-card
        class="full-width">
        <md-card-subtitle>
            <div fxLayoutAlign="space-between center">
                <div i18n="@@dashboard-activated-samples">
                    ACTIVATED SAMPLES
                </div>
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <md-select
                        i18n-placeholder="@@dashboard-operator"
                        [(ngModel)]="operator"
                        placeholder="Operator">
                        <md-option
                            *ngFor="let operator of operatorList"
                            [value]="operator.id">
                            <entity-tostring
                                [entity]="operator">
                            </entity-tostring>
                        </md-option>
                    </md-select>
                    <button
                        i18n="@@dashboard-btn-dispatch"
                        md-raised-button
                        (click)="dispatch()">
                        DISPATCH
                    </button>
                    <button
                        i18n="@@dashboard-btn-terminate"
                        md-raised-button>
                        TERMINATE
                    </button>
                </div>
            </div>
        </md-card-subtitle>
        <md-card-content>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-activated
                        #activatedComponent
                        *ngIf="sampleList.length > 0"
                        [workcenter]="workcenter"
                        [sampleList]="sampleList">
                    </workcenter-sample-activated>
                </div>
            </div>
        </md-card-content>
    </md-card>
    <br/>
    <md-card
        class="full-width">
        <md-card-subtitle>
            <div fxLayoutAlign="space-between center">
                <div i18n="@@dashboard-dispateched-samples">
                    DISPATCHED SAMPLES
                </div>
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <button
                        i18n="@@dashboard-btn-release"
                        md-raised-button
                        (click)="undispatch()">
                        RELEASE
                    </button>
                    <button
                        i18n="@@dashboard-btn-process"
                        md-raised-button
                        (click)="openNewEntityDialog(workcenter)">
                        PROCESS
                    </button>
                    <button
                        i18n="@@dashboard-btn-terminate"
                        md-raised-button>
                        TERMINATED
                    </button>
                </div>
            </div>
        </md-card-subtitle>
        <md-card-content>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-dispatched
                        *ngIf="sampleList.length > 0"
                        #dispatchedComponent
                        [workcenter]="workcenter"
                        [sampleList]="sampleList">
                    </workcenter-sample-dispatched>
                </div>
            </div>
        </md-card-content>
    </md-card>
</section>
<section *ngIf="selectedIndex === 2">
    <md-card
        class="full-width">
        <md-card-subtitle i18n="@@dashboard-completed-samples">
            COMPLETED SAMPLES
        </md-card-subtitle>
        <md-card-content>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-completed
                        #completedComponent
                        *ngIf="sampleList.length > 0"
                        [workcenter]="workcenter"
                        [sampleList]="sampleList">
                    </workcenter-sample-completed>
                </div>
            </div>
        </md-card-content>
    </md-card>
    <br/>
    <md-card
        class="full-width">
        <md-card-subtitle i18n="@@dashboard-terminated-samples">
            TERMINATED SAMPLES
        </md-card-subtitle>
        <md-card-content>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-terminated
                        [checkedEntityList]="checkedEntityList"
                        [workcenter]="workcenter">
                    </workcenter-sample-terminated>
                </div>
            </div>
        </md-card-content>
    </md-card>
</section>
