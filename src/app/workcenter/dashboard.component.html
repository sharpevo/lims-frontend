
<div
    fxLayout="row"
    fxLayoutAlign="space-between center" >
    <h3>
        {{workcenter[workcenter['SYS_LABEL']]}}
    </h3>
</div>

<div
    style="margin-top:20px"
    fxLayout="row"
    fxLayoutAlign="space-between end" >
    <h3 class="section-title"
        i18n="@@dashboard-tab-scheduled">
        Scheduled
    </h3>
</div>
<div
    fxLayout="column"
    fxLayoutAlign="space-between stretch">
    <mat-accordion [multi]="false">
        <mat-expansion-panel
            [expanded]="isExpanded('scheduled')"
            (opened)="openPanel('scheduled')"
            (closed)="closePanel('scheduled')"
            [class.disabled-panel]="false">
            <mat-expansion-panel-header>
                <mat-panel-title
                    i18n="@@dashboard-scheduled-samples">
                    SCHEDULED SAMPLES
                    <span style="opacity:0.5;font-size:0.5em;margin-left:5px;">
                    </span>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div
                *ngIf="isExpanded('scheduled')">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-scheduled
                        *ngIf="sampleList.length > 0"
                        [sampleList]="sampleList">
                    </workcenter-sample-scheduled>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div
    style="margin-top:20px"
    fxLayout="row"
    fxLayoutAlign="space-between end" >
    <h3 class="section-title"
        i18n="@@dashboard-tab-processing">
        Processing
    </h3>
</div>
<div
    fxLayout="column"
    fxLayoutAlign="space-between stretch">
    <mat-accordion [multi]="false">
        <mat-expansion-panel
            [expanded]="isExpanded('activated')"
            (opened)="openPanel('activated')"
            (closed)="closePanel('activated')"
            [class.disabled-panel]="false">
            <mat-expansion-panel-header>
                <mat-panel-title
                    i18n="@@dashboard-activated-samples">
                    ACTIVATED SAMPLES
                    <span style="opacity:0.5;font-size:0.5em;margin-left:5px;">
                    </span>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div
                *ngIf="isExpanded('activated')">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-activated
                        #activatedComponent
                        *ngIf="sampleList.length > 0"
                        [workcenter]="workcenter"
                        [sampleList]="sampleList">
                    </workcenter-sample-activated>
                </div>
            </div>
            <mat-action-row>
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <mat-form-field>
                        <mat-select
                            i18n-placeholder="@@dashboard-operator"
                            [(ngModel)]="operator"
                            placeholder="Operator">
                            <mat-option
                                *ngFor="let operator of operatorList"
                                [value]="operator.id">
                                <entity-tostring
                                    [entity]="operator">
                                </entity-tostring>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button
                        i18n="@@dashboard-btn-dispatch"
                        mat-button
                        (click)="dispatch()">
                        DISPATCH
                    </button>
                    <button
                        i18n="@@dashboard-btn-terminate"
                        color="warn"
                        (click)="terminateSample()"
                        mat-button>
                        TERMINATE
                    </button>
                </div>
            </mat-action-row>
        </mat-expansion-panel>
        <mat-expansion-panel
            [expanded]="isExpanded('dispatched')"
            (opened)="openPanel('dispatched')"
            (closed)="closePanel('dispatched')"
            [class.disabled-panel]="false">
            <mat-expansion-panel-header>
                <mat-panel-title
                    i18n="@@dashboard-dispateched-samples">
                    DISPATCHED SAMPLES
                    <span style="opacity:0.5;font-size:0.5em;margin-left:5px;">
                    </span>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div
                *ngIf="isExpanded('dispatched')">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-dispatched
                        *ngIf="sampleList.length > 0"
                        #dispatchedComponent
                        [workcenter]="workcenter"
                        [sampleList]="sampleList">
                    </workcenter-sample-dispatched>
                </div>
            </div>
            <mat-action-row>
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <button
                        i18n="@@dashboard-btn-release"
                        color="accent"
                        mat-button
                        (click)="undispatch()">
                        RELEASE
                    </button>
                    <button
                        i18n="@@dashboard-btn-process"
                        mat-button
                        (click)="openNewEntityDialog(workcenter)">
                        PROCESS
                    </button>
                    <button
                        i18n="@@dashboard-btn-terminate"
                        color="warn"
                        (click)="terminateSample()"
                        mat-button>
                        TERMINATE
                    </button>
                </div>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</div>

            </mat-expansion-panel-header>

                *ngIf="isExpanded('completed')">
                <div
                    *ngIf="(workcenter | json) != '{}'">

                        #completedComponent

                </div>
            </div>
            <mat-action-row>
                <div
                    *ngIf="(workcenter | json) != '{}'">

                        (click)="editSample()">

        <mat-expansion-panel
            [expanded]="isExpanded('terminated')"

            (closed)="closePanel('terminated')"

            <mat-expansion-panel-header>

                    <span style="opacity:0.5;font-size:0.5em;margin-left:5px;">

                <mat-panel-description>

            </mat-expansion-panel-header>
            <div
                *ngIf="isExpanded('terminated')">
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-terminated

                </div>
            </div>
            <mat-action-row>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</div>
