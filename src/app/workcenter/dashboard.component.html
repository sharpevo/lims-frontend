<h2>{{workcenter[workcenter['SYS_LABEL']]}}</h2>
<div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
    <md-card
        class="full-width">
        <md-card-subtitle>
            Candidates
        </md-card-subtitle>
        <md-card-content>
            <div fxLayout="column" fxLayoutAlign="space-between stretch" >
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <h4>Scheduled</h4>
                    <workcenter-sample-scheduled
                        [checkedEntityList]="checkedEntityList"
                        [workcenter]="workcenter">
                    </workcenter-sample-scheduled>
                </div>
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <h4>Activated</h4>
                    <workcenter-sample-activated
                        [checkedEntityList]="checkedEntityList"
                        [workcenter]="workcenter">
                    </workcenter-sample-activated>
                </div>
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <h4>Completed</h4>
                    <workcenter-sample-completed
                        [checkedEntityList]="checkedEntityList"
                        [workcenter]="workcenter">
                    </workcenter-sample-completed>
                </div>
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <h4>Terminated</h4>
                    <workcenter-sample-terminated
                        [checkedEntityList]="checkedEntityList"
                        [workcenter]="workcenter">
                    </workcenter-sample-terminated>
                </div>
            </div>
        </md-card-content>
        <md-card-actions
            fxLayout="row"
            fxLayoutAlign="end end">
            <button
                md-button
                (click)="createObject()">
                SUBMIT
            </button>
            <button
                md-button>
                CLEAR
            </button>
        </md-card-actions>
    </md-card>
    <div
        class="full-width"
        fxLayoutGap="10px"
        fxLayout="column" fxLayoutAlign="start stretch" >
        <md-card
            class="full-width">
            <md-card-subtitle>
                Dispatched
            </md-card-subtitle>
            <md-card-content>
                <div
                    *ngIf="(workcenter | json) != '{}'">
                    <workcenter-sample-dispatched
                        [workcenter]="workcenter">
                    </workcenter-sample-dispatched>
                </div>
            </md-card-content>
        </md-card>
        <md-card
            class="full-width">
            <md-card-subtitle>
                Processing
            </md-card-subtitle>
        </md-card>
    </div>
</div>
