<h2 mat-dialog-title>
    {{title}}
</h2>
<mat-dialog-content>
    <mat-form-field
    style="width:100%">
        <textarea
            [(ngModel)]="data.remark"
            matInput
            placeholder="Notes..."></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
