<div fxLayout="row" fxLayoutAlign="space-between stretch" >
    <div>
        <button
            md-button
            (click)="openNewEntityDialog(entity)">
            NEW
        </button>
    </div>
    <div>
        <button
            md-button
            (click)="prevPage()">
            <md-icon>keyboard_arrow_left</md-icon>
        </button>
        <button
            md-button
            (click)="nextPage()">
            <md-icon>keyboard_arrow_right</md-icon>
        </button>
    </div>
</div>
<div
    fxLayout="column"
    fxLayoutAlign="space-between stretch">
    <md-accordion>
    <div *ngFor="let sample of sampleList">
        <md-expansion-panel (opened)="showHistory[sample.id] = true" (closed)="showHistory[sample.id] = false">
            <md-expansion-panel-header>
                <md-panel-title>
                    {{sample.SYS_SAMPLE_CODE}}
                    <span style="opacity:0.5;font-size:0.5em;margin-left:5px;">
                        ({{sample.id}})
                    </span>
                </md-panel-title>
                <md-panel-description>
                </md-panel-description>
            </md-expansion-panel-header>
            <div fxLayout="row" fxLayoutAlign="start stretch" >
                <div style="width:700px">
                    <sample-history
                        *ngIf="showHistory[sample.id]"
                        [sample]="sample">
                    </sample-history>
                </div>
                <div fxLayout="column" fxLayoutAlign="start start" >
                    <div
                        *ngFor="let schema of sample.SYS_SCHEMA"
                        fxLayout="row" fxLayoutAlign="space-between center" >
                        <div style="opacity:0.7">
                            {{schema.SYS_LABEL}}:
                        </div>
                        <div style="margin-left: 5px;">
                            <b>
                                {{sample[schema.SYS_CODE]}}
                            </b>
                        </div>
                    </div>
                </div>
            </div>
        </md-expansion-panel>
    </div>
    </md-accordion>
</div>
<plugin-excel-processor
    *ngIf="(entity | json) != '{}'"
    [hybridObjectMap]="{}"
    [sampleList]="sampleList"
    [workcenter]="entity">
</plugin-excel-processor>
