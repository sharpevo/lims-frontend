<div fxLayout="column" fxLayoutAlign="space-between stretch" >
    <span
        *ngFor="let sample of scheduledSampleList">
        <entity-info-inline
            [checkedEntityList]="checkedEntityList"
            [entity]="sample">
        </entity-info-inline>
    </span>
</div>
<simple-table
    *ngIf="scheduledSampleList.length > 0"
    [rawSampleList]="sampleList"
    [shownSampleList]="scheduledSampleList"
    [columnList]="scheduledSampleList[0]['SYS_SCHEMA']">
</simple-table>
