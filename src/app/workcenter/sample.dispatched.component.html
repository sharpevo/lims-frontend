<div fxLayout="column" fxLayoutAlign="space-between stretch" >
    <span
        *ngFor="let sample of sampleList">
        <entity-info-inline
            [checkedEntityList]="checkedEntityList"
            [entity]="sample">
        </entity-info-inline>
    </span>
</div>
<div
    fxLayout="row"
    fxLayoutAlign="end end">
    <button
        md-button
        (click)="undispatch()">
        RELEASE
    </button>
    <button
        md-button>
        CLEAR
    </button>
</div>
