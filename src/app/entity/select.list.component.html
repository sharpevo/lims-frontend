<mat-form-field
    class="full-width">
    <mat-select
        [disabled]="attribute['SYS_CODE'] === 'SYS_WORKCENTER_OPERATOR'"
        name="attr-select"
        [(ngModel)]="object[attribute.SYS_CODE]"
        placeholder="{{placeholder}}">
        <mat-option
            value="{{entity.id}}"
            *ngFor="let entity of entityList">
            <entity-tostring
                [entity]="entity">
            </entity-tostring>
        </mat-option>
    </mat-select>
</mat-form-field>
