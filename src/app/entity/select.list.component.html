<mat-select
    [disabled]="attribute['SYS_CODE'] === 'SYS_WORKCENTER_OPERATOR'"
    class="full-width"
    [(ngModel)]="object[attribute.SYS_CODE]"
    placeholder="{{placeholder}}">
    <mat-option
        value="{{entity.id}}"
        *ngFor="let entity of entityList">
        <entity-tostring
            [entity]="entity">
        </entity-tostring>
    </mat-option>
</mat-select>
