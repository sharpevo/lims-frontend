<div
    fxLayout="row"
    fxLayoutAlign="space-between center">
    <span
        *ngFor="let attribute of attributeList">
        <span [ngSwitch]="attribute.SYS_TYPE">
            <span *ngSwitchCase="'string'">
                <mat-input-container class="full-width">
                    <input
                        matInput
                        [required]="attribute.SYS_REQUIRED"
                        type="text"
                        [(ngModel)]="object[attribute.SYS_CODE]"
                        placeholder="{{attribute[attribute['SYS_LABEL']]}}"/>
                </mat-input-container>
            </span>
            <span *ngSwitchCase="'text'">
                <mat-input-container class="full-width">
                    <textarea
                        matInput
                        [required]="attribute.SYS_REQUIRED"
                        [(ngModel)]="object[attribute.SYS_CODE]"
                        placeholder="{{attribute[attribute['SYS_LABEL']]}}">
                    </textarea>
                </mat-input-container>
            </span>
            <span *ngSwitchCase="'number'">
                <mat-input-container class="full-width">
                    <input
                        matInput
                        [required]="attribute.SYS_REQUIRED"
                        type="number"
                        value="{{entity[attribute.SYS_CODE]}}"
                        [(ngModel)]="object[attribute.SYS_CODE]"
                        placeholder="{{attribute[attribute['SYS_LABEL']]}}"/>
                </mat-input-container>
            </span>
            <span *ngSwitchCase="'list'">
                <mat-form-field>
                    <mat-select
                        class="full-width"
                        [(ngModel)]="object[attribute.SYS_CODE]"
                        placeholder="{{attribute[attribute['SYS_LABEL']]}}">
                        <mat-option 
                            value="{{o.split(':')[0]}}"
                            *ngFor="let o of attribute.typeList.split(',')">
                            {{o.split(':')[1]}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
            <span *ngSwitchCase="'boolean'">
                <mat-checkbox
                    color="primary"
                    class="example-margin"
                    [(ngModel)]="object[attribute.SYS_CODE]">
                    {{attribute[attribute['SYS_LABEL']]}}
                </mat-checkbox>
            </span>
            <span *ngSwitchCase="'date'">
                <mat-input-container class="full-width">
                    <input
                        matInput
                        type="date"
                        [(ngModel)]="object[attribute.SYS_CODE]"
                        placeholder="{{attribute[attribute['SYS_LABEL']]}}"/>
                </mat-input-container>
            </span>
            <span *ngSwitchCase="'datetime'">
                <mat-input-container class="full-width">
                    <input
                        matInput
                        type="datetime-local"
                        [(ngModel)]="object[attribute.SYS_CODE]"
                        placeholder="{{attribute[attribute['SYS_LABEL']]}}"/>
                </mat-input-container>
            </span>
            <span *ngSwitchCase="'file'">
                <mat-input-container class="full-width">
                    {{attribute[attribute['SYS_LABEL']]}}
                    <input
                        matInput
                        type="file"/>
                </mat-input-container>
            </span>
            <span *ngSwitchCase="'entity'">
                <span *ngIf="attribute.SYS_TYPE_ENTITY_REF">
                    <entity-select-list
                        [object]="object"
                        [optionLevel]="optionLevel"
                        [attribute]="attribute"
                        [ceilingEntityId]="entity[attribute['SYS_CODE']]">
                    </entity-select-list>
                </span>
            </span>
            <span *ngSwitchDefault>
                Unknown type: {{attribute[attribute['SYS_LABEL']]}} ({{attribute.SYS_CODE}})
            </span>
        </span>
    </span>
</div>
