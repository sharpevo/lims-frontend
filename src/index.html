<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LimsFrontend</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
.central-content {
        margin: 5px 40px 40px 40px;
}
.full-width{
    width: 100%
}
.hoverable{
    width: 100%
}
.hoverable:hover{
    background: rgba(0,0,0,0.1);
}

.msg-success {
    padding: 10px;
    background-color: #859900;
    color: white;
    margin-bottom: 15px;
    display: block;
    text-align: center;
}
.msg-fail {
    padding: 10px;
    background-color: #dc322f;
    color: white;
    margin-bottom: 15px;
    display: block;
    text-align: center;
}
.msg-closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}
.msg-closebtn:hover {
    color: black;
}

</style>
</head>
<body>
  <app-root>Loading...</app-root>
</body>
</html>
